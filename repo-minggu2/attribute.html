<!DOCTYPE html>
<html>
<head>
	<title>Latihan minggu 2</title>
</head>
<body>
	<!--Latihan attribute -->

	<!--Attribute href -->
	<a href="https://www.w3schools.com">Visit W3Schools</a> <!--attribute href untuk membuat page pergi ke link yang dituju -->

	<!--Attribute src -->
	<img src="img_girl.jpg">
	<img src="ttps://www.w3schools.com/images/img_girl.jpg">
	<!--attribute src digunakan untuk menanamkan sumber untuk gambar yang akan ditampilkan ada dua cara yaitu dengan link atau mengakses file di folder lokal seperti contoh di atas, tetapi yang terbaik tetap menngunakan cara yang pertama -->

	<!--Attribute widht dan height -->
	<img src="img_girl.jpg" width="500" height="600"> 
	<!--Attribute ini digunakan  -->

</body>
</html>
